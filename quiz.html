<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .background-img {
            height: 90vh;
            width: 80vw;
            background-image: url('back.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .container {
            width: 70%;
            max-width: 600px;
            background-color: #ffffffcc; /* semi-transparent white */
            color: #1f2847;
            border: none;
            border-radius: 2rem;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .question {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .answer button {
            display: block;
            width: 100%;
            margin: 0.5rem 0;
            padding: 1rem;
            background-color: #4e5d83;
            color: #ffffff;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        .answer button:hover {
            background-color: #6a77a4;
            transform: scale(1.02);
        }

        #nextbutton {
            padding: 1rem;
            font-size: 1.1rem;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            display: none; /* initially hidden */
            transition: background-color 0.3s;
        }

        #nextbutton:hover {
            background-color: #218838;
        }

        .result {
            font-size: 2rem;
            color: #1f2847;
        }
    </style>
</head>
<body>
   <div class="background-img">
    <div class="container">
        <div class="question"></div>
        <div class="answer"></div>
        <button id="nextbutton">Next</button>
    </div>
   </div>
    <script>
        const questionEl = document.querySelector(".question"); 
        const answerEl = document.querySelector(".answer"); 
        const nextButton = document.getElementById("nextbutton");

        const questionsForquiz = [
            {
                question: "What is the capital of France?",
                answers: ["Paris", "London", "Berlin", "Madrid"],
                correct: 0
            },
            {
                question: "What is 2 + 2?",
                answers: ["3", "4", "5", "6"],
                correct: 1
            },
            {
                question: "Which planet is known as the Red Planet?",
                answers: ["Earth", "Venus", "Mars", "Jupiter"],
                correct: 2
            },
            {
                question: "What is the largest ocean on Earth?",
                answers: ["Indian Ocean", "Atlantic Ocean", "Southern Ocean", "Pacific Ocean"],
                correct: 3
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            nextButton.style.display = "none";  
            answerEl.innerHTML = '';  

            const currentQuestion = questionsForquiz[currentQuestionIndex];
            questionEl.innerText = currentQuestion.question;  

            currentQuestion.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.textContent = answer;
                button.addEventListener("click", () => {
                    if (index === currentQuestion.correct) {
                        score++;
                    }
                    nextButton.style.display = "block"; 
                });
                answerEl.appendChild(button);  
            });
        }

        function nextQuestion() {
            currentQuestionIndex++;  
            if (currentQuestionIndex < questionsForquiz.length) {
                loadQuestion();  
            } else {
                showResult();  
            }
        }

        function showResult() {
            const container = document.querySelector('.container');
            container.innerHTML = `<h1 class="result">Your Score: ${score}/${questionsForquiz.length}</h1>`;  
        }

        nextButton.addEventListener("click", nextQuestion); 
        loadQuestion();
    </script>
</body>
</html>
